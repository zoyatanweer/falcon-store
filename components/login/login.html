<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google file -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- css file -->
    <link href="../../styles.css" rel="stylesheet">    
    <title>Falcon Store | Login</title>
</head>
<body>
    <nav class="navigation-container">
        <div class="nav-brand">Falcon Store</div>
            <li class="list-item list-non-bullet">
                <a class="link link-active" href="/index.html">HOME</a>
            </li>
            <li class="list-item list-non-bullet">
                <a class="link" href="">PRODUCTS</a>
            </li>
          <div class="right-nav">
            <div class="desktop-query">
                <img class="right-nav-img img-search" src="../assets/svg/search_black_24dp.svg">
                <input class="desktop-searchbar" type="text" placeholder="Search for products">
            </div>
            <div class="desktop-action-btn">
                <img class="right-nav-img" src="../assets/svg/person_outline_black_24dp.svg">
                <img class="right-nav-img" src="../assets/svg/favorite_border_black_24dp.svg">
                <img class="right-nav-img" src="../assets/svg/shopping_cart_black_24dp.svg">   
            </div>
          </div>
    </nav>
    <section class="login-signup-page">
        <div class="login-img-section">
            <img class="img-form login-img"src="../assets/images/Spiderman S10 wallpaper by Tirok - c893 - Free on ZEDGEâ„¢.jpg">
        </div>
        <div class="login-signup-form login-form">
            <h1 class="form-heading">LOGIN</h1>
            <form>
                <label for="email"></label><br>
                <input class="login-email" type="text" id="email" name="email" placeholder="Enter your email"><br>
                <label for="password"></label><br>
                <input class="login-password" type="password" id="password" name="password" placeholder="Enter your password">
                <br>
                <button class="login-btn">LOGIN</button>
            </form>
            <p class="login-para">Not a user yet?
                <a class="login-link" href="../signup/signup.html">Create your account </a>
            </p>
        </div>
    </section>


</body>
</html>
